<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành An toàn thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
            max-width: 200px; /* Limit max width for larger screens */
            height: auto;
        }
        h4 {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #343a40;
        }
        .cipher-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        .cipher-list li {
            margin-bottom: 10px;
        }
        .cipher-list li a {
            display: block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
            text-align: center;
        }
        .cipher-list li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="hutech" class="logo">
        <h4>BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
        <ul class="cipher-list">
            <li><a href="/caesar">Caesar Cipher</a></li>
            <li><a href="/railfence">Rail Fence Cipher</a></li>
            <li><a href="/vigenere">Vigenere Cipher</a></li>
            <li><a href="/playfair">Playfair Cipher</a></li>
            <li><a href="/transposition">Transposition Cipher</a></li>
            </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
